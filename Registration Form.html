<!DOCTYPE html>
<html>
    <head>
        <title>My Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1>

        <h2>
            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" name="first_name">
        </h2>
        <h2>
            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name"> 
        </h2>
        <h2>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email">
        </h2>
        <h2>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </h2>
        <h2>
            <label for="password"> PW Confirm</label>
            <input type="password" id="password" name="password">
        </h2>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="decline">
        <h2> 
        <label for="description">A short description about yourself</label> 
        <textarea name="A short description about yourself"></textarea>
        </h2>
        <h2> 
            <label for="language">Favorite Language</label>
            <select name="favorite language">
            <option value ="JavaScript">JavaScript</option>
            <option value ="html">HTML</option>
            <option value ="CSS">CSS</option>
        </select>
        </h2>
        <input type="submit" value="Submit">


    </body>
</html>
